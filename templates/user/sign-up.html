{% extends 'base.html' %}

{% block title %}
    회원가입
{% endblock %}
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 회원가입 </h2>
            <form class="form-area" method="post" action="/sign-up/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="speech">한 줄 소개</label>
                    <input type="text" class="form-control" id="speech" name="speech">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="site_address">블로그 주소</label>
                    <input type="text" class="form-control" id="site_address" name="site_address">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="tmi">tmi</label>
                    <input type="text" class="form-control" id="tmi" name="tmi">
                </div>
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">회원가입</button> {# form 안에있으면 form을 실행시켜주는 역할을한다. #}
                    <a href="/login" class="btn btn-secondary">로그인 페이지로</a>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
